plugins {
    id "at.comm_unity.gradle.plugins.jpamodelgen" version "1.1.4"
}

group 'ru.javabegin.training.hibernate'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "at.comm_unity.gradle.plugins.jpamodelgen"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-jpamodelgen', version: '5.4.0.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'org.projectlombok', name: 'lombok', version: '+'
 
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '+'

    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jpaModelgen {
        library = "org.hibernate:hibernate-jpamodelgen:+"
        jpaModelgenSourcesDir = "src/jpaModelgen/resources/"
}
